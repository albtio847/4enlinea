      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
   <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .ui-diagram-element {   
                width:5em; 
                height:5em;
                line-height:5em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 5em;
                border: 1px solid #404a4e;
                background-color: #404a4e;
                color: #cccccc;
            }

            .ui-diagram-element:hover {
                background-color: #20282b;
            }
        </style>
        <h:form>

          
        <p:commandButton id="createButton" icon="ui-icon-plus"   
                                             value="#{bundle.Create}" 
                                             actionListener="#{usuarioController.prepareCreate}" />
        
        <p:commandButton id="btnJugar" value="Jugar" action="jugador" ajax="false"/>
        <p:commandButton id="btnJugadores" value="Jugadores" action="jugadores" ajax="false"/>
        </h:form>
        <ui:include src="usuario/Create.xhtml"/>
    </h:body>
</html>
